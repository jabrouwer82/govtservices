<!DOCTYPE html>
<html ng-app="211ServicesApp">
    <head>
        <title>211 Services</title>

        <!-- AngularJS / jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>


        <!-- Bootstrap -->
        <link href="/static/styles/flatly_bootstrap.min.css" rel="stylesheet">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <!-- Font Awesome -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- SweetAlert: http://tristanedwards.me/sweetalert -->
        <script src="static/scripts/sweet-alert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="static/styles/sweet-alert.css">

        <!-- Custom Javascript -->
        <script src="/static/scripts/controllers.js"></script>
        <script src="/static/scripts/controllers/tabsController.js"></script>
        <script src="/static/scripts/controllers/analyticsController.js"></script>
        <script src="/static/scripts/controllers/databaseController.js"></script>
        <script src="/static/scripts/controllers/manageUsersController.js"></script>
        <script src="/static/scripts/controllers/askWatsonController.js"></script>

        <!-- Custom Stylesheets -->
        <link href="/static/styles/main.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">211 Services</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div ng-controller="TabsController">
            <!-- Side Menu -->
            <div class="side-menu">
                <ul class="side-menu-list">
                    <a ng-repeat="tab in tabs"
                        href="{[{tab.url}]}"
                        >
                        <li class="side-menu-list-item"
                            ng-class="{active:isActive(tab.activeUrl)}">
                                <i class="fa {[{tab.icon}]} fa-lg"></i>
                                {[{tab.title}]}
                        </li>
                    </a>
                </ul>
            </div>
        </div>

        <!-- Where all of the actual things go -->
        <div class="contents" ng-view></div>

    </body>
</html>
