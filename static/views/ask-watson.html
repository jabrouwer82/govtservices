<div class="container-fluid">
    <h4>Question</h4>

    <form ng-submit="askQuestion()">
        <input type="search"
            class="form-control question-input"
            id="askWatsonQuestion"
            placeholder="Where can I find the nearest foodbank?"
            ng-model="searchQuestion">
        <div class="btn btn-large btn-primary question-btn"
            ng-click="askQuestion()">Ask Question</div>
    </form>

    <div class="progress" ng-show="loading">
        <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>

    <div class="results">
        <h4>Results</h4>
        <div ng-if="results">
            <div ng-repeat="answer in results['question']['answers']"
                class="confidence-card">
                <span class="confidence">
                    <b>{[{ $index+1 }]}.</b>
                    {[{ answer['text'].substr(35, answer['text'].length) }]}
                </span>

                <span class="feedback">
                    <i class="feedback-icon fa fa-thumbs-up fa-4x"></i>
                    <i class="feedback-icon fa fa-thumbs-down fa-4x"></i>
                </span>
            </div>
        <div>
    </div>
</div>
