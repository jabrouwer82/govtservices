<div>
    <div class="title-bar">
        <h1>Manage Users</h1>
        <input type="text" class="user-search form-control"
            placeholder="John Doe" ng-model="q.name">
    </div>

    <div class="card-outer col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="card" ng-click="toggle = !toggle" ng-show="!toggle">
            <div class="user-img">
                <i class="user-icon fa fa-plus fa-5x"></i>
            </div>

            <div class="card-name" >Add User</div>
        </div>
        <div class="card" ng-show="toggle" ng-model="User">
            <form  ng-submit="submitUser()" name="add-user-form">
                <input type="text" class="card-name" placeholder="Name" ng-model="User.name"><br>

                <input type="text" class="card-company" placeholder="Company" ng-model="User.company"><br>

                <input type="text" class="card-title" placeholder="Title" ng-model="User.title"><br>

                <button type="submit">Submit</button>

                <button type="reset" ng-click="toggle = !toggle">Cancel</button>
            </form>
        </div>
    </div>

    <div ng-repeat="user in users | filter:q"
        class="card-outer col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="card">
            <i class="user-settings-icon fa fa-gear fa-2x"></i>

            <div class="user-img">
                <i class="user-icon fa fa-user fa-5x"></i>
            </div>

            <div class="card-name">{[{ user.name }]}</div>
            <div class="card-company">{[{ user.company }]}</div>
            <div class="card-title">{[{ user.title }]}</div>
        </div>
    </div>
</div>
